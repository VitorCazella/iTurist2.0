<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>iTurist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id=map>
    <ion-fab>
      <button ion-fab color="dark" mini><ion-icon name="md-arrow-dropdown"></ion-icon></button>
      <ion-fab-list>
        <button ion-fab><ion-icon name="md-locate" (tap)="tapEvent($event)"></ion-icon></button>
        <button ion-fab><ion-icon name="md-pin" (tap)="tap2Event($event)"></ion-icon></button>
        <button ion-fab><ion-icon name="md-information-circle"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-content>
