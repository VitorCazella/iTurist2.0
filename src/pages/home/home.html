<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title float-left>iTurist</ion-title>
    <button ion-button float-right (click)="openPage(Mapa)">
      <ion-icon name="md-refresh"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id=map>
    <ion-fab right bottom>
      <button ion-fab color="dark" mini><ion-icon name="md-apps"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab><ion-icon name="md-locate" (tap)="tapEvent($event)"></ion-icon></button>
        <button ion-fab><ion-icon name="md-pin" (tap)="tap2Event($event)"></ion-icon></button>
        <button ion-fab><ion-icon name="md-information-circle"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
    <ion-fab right top>
      <button ion-fab color="light" mini><ion-icon name="md-apps"></ion-icon></button>
      <ion-fab-list side="bottom">
        <button ion-fab><ion-icon name="ios-arrow-round-up" (tap)="tapTilt2($event)"></ion-icon></button>
        <button ion-fab><ion-icon name="ios-arrow-round-down" (tap)="tapTilt($event)"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-content>
